<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../redux-behavior.html">
<link rel="import" href="./bumps-list-page.html">
<link rel="import" href="./add-bump-page.html">


<dom-module id="bumps-container">
  <template>
    <iron-pages id="pageSelector" attr-for-selected="id" selected="[[displayPage]]" fallback-selection="pathWarning">
      <bumps-list-page
        id="bumpsListPage"
        bumps="[[bumps]]"
        signed-in="[[signedIn]]"
        pending="[[pending]]"
        error="[[error]]"
        error-text="[[errorText]]"
      ></bumps-list-page>
      <add-bump-page
        id="addBumpPage"
        added-bump="[[addedBump]]"
        pending="[[addPending]]"
        error="[[addError]]"
        error-text="[[addErrorText]]"
        complete="[[addComplete]]"
      ></add-bump-page>
       <p id="pathWarning">Bumps-Container. We can't find that page. :-(</p>
    </iron-pages>
  </template>
  <script>
    Polymer({
      is: 'bumps-container',
      behaviors: [ReduxBehavior],
      actions: {
        submitAdd: app.bumps.create.submit,
        finalizeCreate: app.bumps.finalizeCreate,
        resetAdd: app.bumps.create.reset,
        fetchList: app.bumps.list.fetch,
      },
      properties: {
        displayPage: {
          type: String,
          value: "bumpsListPage",
        },
        bumps: {
          type: Array,
          statePath: app.bumps.list.getEntries,
        },
        error: {
          type: Boolean,
          statePath: app.bumps.list.hasError,
        },
        errorText: {
          type: String,
          statePath: app.bumps.list.getErrorText,
        },
        pending: {
          type: Boolean,
          statePath: app.bumps.list.isPending,
        },
        addedBump: {
          type: Object,
          statePath: app.bumps.create.getEntry,
        },
        addPending: {
          type: Boolean,
          statePath: app.bumps.create.isPending,
        },
        addError: {
          type: Boolean,
          statePath: app.bumps.create.hasError,
        },
        addErrorText: {
          type: String,
          statePath: app.bumps.create.getErrorText,
        },
        addComplete: {
          type: Boolean,
          statePath: app.bumps.create.isComplete,
        },
        signedIn: {
          type: Boolean,
          statePath: app.auth.isSignedIn,
        }
      },
      ready: function() {
        return this.dispatch('fetchList');
      },
      //Event listeners
      listeners: {
        'request-add-bump-form': "_addBump", //from bump-list-page
        'bump-create':"_createBump", //from add-bump-page
        'complete-bump-create':"_completeCreateBump", //from add-bump-page
        'bump-create-cancel':"_createBumpCancel", //from add-bump-page
        //'request-signin' from add-bump-page will be ignored (handled by our parent)
      },
      _addBump: function () {
        this.displayPage="addBumpPage";
      },
      _createBump: function (event) {
        return this.dispatch(
          'submitAdd',
          event.detail
        );
      },
      _completeCreateBump: function (event) {
        this.displayPage="bumpsListPage";
        return this.dispatch(
          'finalizeCreate',
          event.detail
        );
      },
      _createBumpCancel: function () {
        this.displayPage="bumpsListPage";
        return this.dispatch(
          'resetAdd'
        );
      },
    });
  </script>
</dom-module>
