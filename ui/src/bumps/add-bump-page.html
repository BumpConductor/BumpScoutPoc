<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../app-styles.html">

<dom-module id="add-bump-page">
  <template>
    <style include="app-styles">
      #card-location {
        width: 500px;
        margin: auto;
      }
      #contents {
        display: block;
        margin: 20px;
        border: 1px;
        border-color: black;
      }
    </style>
  <div id="contents">
    <!-- <paper-card> -->
      <div class="card-content">
        <h1>Add BUMP</h1>
        <div id="errorMessage" hidden$="[[!error]]">[[errorText]]</div>
        <paper-input 
          id="name" label="Name" disabled$="[[_disabled(pending)]]">
        </paper-input>
        <paper-input 
          id="description" label="Description" disabled$="[[_disabled(pending)]]">
        </paper-input>
        <paper-input 
          id="value" label="Value" disabled$="[[_disabled(pending)]]">
        </paper-input>
        <paper-input 
          id="tags" label="Tags" disabled$="[[_disabled(pending)]]">
        </paper-input>        
      </div>
      <div class="card-actions">
        <paper-button id="createBtn" on-tap="_tapCreate" disabled$="[[_disabled(pending)]]">Create</paper-button>
        <paper-button id="cancelBtn" class="cancel" on-tap="_tapCancel" disabled$="[[_disabled(pending)]]">Cancel</paper-button>
      </div>
      <div id="pendingIndicator" hidden$="[[!pending]]">Submitting...</div>
 <!--   </paper-card> -->
    </div> 
  </template>
  <script>
    Polymer({
      is: 'add-bump-page',
      properties: {
        complete: {
          type: Boolean,
          value: false,
          observer: '_completeAdd',
        },
        pending: {
          type: Boolean,
          value: false,
        },
        error: {
          type: Boolean,
          value: false,
        },
        errorText: {
          type: String,
          value: '',
        },
        addedBump: {
          type: Object,
          value: undefined,
        },
      },
      _disabled: function(pending) {
        return pending;
      },
      _tapCreate: function() {
        this.fire("bump-create", {
          profile: {
           name: this.$.name.value,
           description: this.$.description.value,
           value: this.$.value.value,
           tags: this.$.tags.value,
          },
        });
       },
      _tapCancel: function() {
        this._resetForm();
        this.fire("bump-create-cancel");
      },
      _completeAdd: function(added) {
        if (added) {
          this._resetForm();
          this.fire("complete-bump-create", this.addedBump);
        }
      },
      _resetForm: function() {
        this.$.name.value = '';
        this.$.description.value = '';
        this.$.value.value = '';
        this.$.tags.value = '';
      },
   });
  </script>
</dom-module>
