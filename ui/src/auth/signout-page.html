<dom-module id="signout-page">
    <template>
        <style style is="custom-style" include="app-styles">
         #cardPosition {
            width: 500px;
            margin: auto;
        }
        </style>
        <div id="cardPosition">
        <paper-card id="paperCard">
        <div class="cardContent">
            <h1>Signing-Out?</h1>
            <p>Before signing out please note that after "signing-Out" you will stop receiving:</p>
            <div>
                <ol>
                <li>Solution Update Notifications</li>
                <li>BUMP alerts</li>
                <li>BUMPScout Network Messages</li>
                </ol>
            </div>
        </div>
        <div class="card-actions">
            <paper-button id="signoutButton" on-tap="_tapSignOut">Sign Out</paper-button>
            <paper-button id="cancelButton" class="cancel" on-tap="_tapCancel">Cancel</paper-button>
        </div>
        </paper-card>
        </div>
    </template> 
    <script>
        Polymer({
            is: "signout-page",
            _tapSignOut: function() {
             return this.fire("signout-confirmed");
            },
            _tapCancel: function() {
              return this.fire("signout-cancelled");
            }
       });
    </script>
</dom-module>
