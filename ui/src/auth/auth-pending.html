<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="auth-pending">
  <template>
    <div id="pending">Signing in...</div>
  </template>
  <script>
    class AuthPending extends Polymer.Element {
      static get is() {
        return 'auth-pending';
      }
    }
    customElements.define(AuthPending.is, AuthPending);
  </script>
</dom-module>
