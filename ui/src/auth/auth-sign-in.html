<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<dom-module id="auth-sign-in">
  <template>
    <paper-input id="email" label="Email" value="[[email]]"></paper-input>
    <paper-input id="password" label="Password" type="password"></paper-input>
    <paper-button id="signIn" on-tap="_signIn">Sign In</paper-button>
    <paper-button id="signInWithGoogle" on-tap="_signInWithGoogle">Sign In With Google</paper-button>
  </template>
  <script>
    class AuthSignIn extends Polymer.Element {
      static get is() {
        return 'auth-sign-in';
      }

      static get properties() {
        return {
          email: String,
        };
      }

      _signIn() {
        var email = this.$.email.value;
        var password = this.$.password.value;
        this.$.password.value = '';
        this.dispatchEvent(new CustomEvent('sign-in', {
          detail: {
            email: email,
            password: password,
          },
        }));
      }

      _signInWithGoogle() {
        this.$.email.value = '';
        this.$.password.value = '';
        this.dispatchEvent(new CustomEvent('sign-in-with-google'));
      }
    }
    customElements.define(AuthSignIn.is, AuthSignIn);
  </script>
</dom-module>
