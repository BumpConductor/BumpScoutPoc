<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<dom-module id="auth-sign-out">
  <template>
    <div id="name">[[name]]</div>
    <paper-button id="signOut" on-tap="_signOut">Sign Out</paper-button>
  </template>
  <script>
    class AuthSignOut extends Polymer.Element {
      static get is() {
        return 'auth-sign-out';
      }

      static get properties() {
        return {
          name: String,
        };
      }

      _signOut() {
        this.dispatchEvent(new CustomEvent('sign-out'));
      }
    }
    customElements.define(AuthSignOut.is, AuthSignOut);
  </script>
</dom-module>
