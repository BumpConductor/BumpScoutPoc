<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="auth-error">
  <template>
    <div id="message">[[message]]</div>
  </template>
  <script>
    class AuthError extends Polymer.Element {
      static get is() {
        return 'auth-error';
      }

      static get properties() {
        return {
          message: String,
        };
      }
    }
    customElements.define(AuthError.is, AuthError);
  </script>
</dom-module>
