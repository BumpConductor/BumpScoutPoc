<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../app-styles.html">

<dom-module id="bump-list-page">
  <template>
    <style include="app-styles">
       #listContainer {
        @apply --layout-vertical;
      }
      #toastContainer {
        @apply --layout-horizontal;
        align-items: center;
        justify-content: flex-end;
      }
      .flexchild {
        @apply --layout-flex;
        /*@apply(--layout-start);*/
      }
      .flexbutton {
        @apply --layout-end-justified;
        @apply --layout-center;
        height: 40px;
      }
    </style>
    <div id="pageContainer">
      <div id="listContainer">    
        <template is="dom-repeat" items="[[bumps]]">
          <paper-card id="[[_bumpId(item)]]" heading="[[item.name]]">
          </paper-card>
        </template>
      </div>
      <paper-fab id="addBumpBtn" label="+" on-tap="_tapAddBump"></paper-fab>
      <paper-dialog id="signInDialog" modal>
        <h2>Add BUMPS</h2>
        <p>Please sign-in to add new BUMPS.</p>
        <p>It only takes a minute!</p>
        <div class="buttons">
          <paper-button id='signInBtn' dialog-confirm autofocus on-tap="_tapSignIn">Sign In</paper-button>
          <paper-button id='cancelBtn' class="cancel" on-tap="_tapCancel">Cancel</paper-button>
        </div>
      </paper-dialog>
    </div> <!-- container -->
  </template>
  <script>
    Polymer({
      is: 'bump-list-page',
      properties: {
        bumps: Array,
        isSignedIn: {
          type: Boolean,
          value: false,
        },
      },
      _bumpId: function(bump) {
        return 'bump' + bump.id;
      },
       _tapAddBump: function() {
        console.log("bump_page: _tapAddBump");
        if(!this.isSignedIn) {
            this.$.signInDialog.open();
        } else {
            this.fire('request-addbump-form');
        }
      },
      _tapSignIn: function() {
        console.log("bump-list-page: _tapSignIn");
        this.$.signInDialog.close();
        this.fire('request-signin');
      },
      _tapCancel: function() {
        this.$.signInDialog.close();        
      },
    });
  </script>
</dom-module>
