<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer-redux/polymer-redux.html"> 
<link rel="import" href="./redux-behavior.html">

<link rel="import" href="./bump-shared-styles.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">


<dom-module id='bumps-list'>
    <template>
        <style include='bump-shared-styles'>
        </style>
        <div>Displaying BUMPS</div>
        <template id="bumps_list" is="dom-repeat" items="{{bumps}}">
            <paper-card elevation="2">
                <div><h3>{{item.title}}</h3></div>
                <div>{{item.description}}</div>
                <div>{{item.tags}}<br>
                <div>{{item.seekers}}
                <div>{{item.whenCreated}}</div>
                <div>{{item.whenUpdated}}</div> 
                <paper-button id="addMe_button" on-tap="_addMe">+addMe</paper-button>
            </paper-card>
        </template>
    </template>
    <script>
    Polymer({
        is: 'bumps-list',
        properties: {
        bumps: {
          type: Array,
          statePath: app.bumps
        }
      },
    });
    </script>
</dom-module>
