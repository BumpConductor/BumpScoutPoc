<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../redux-behavior.html">
<link rel="import" href="./add-solver-page.html">
<link rel="import" href="./solvers-list-page.html">


<dom-module id="solvers-container">
  <template>
    <iron-pages id="pageSelector" attr-for-selected="id" selected="[[displayPage]]" fallback-selection="pathWarning">
      <solvers-list-page 
        id="solversListPage" 
        solvers="[[solvers]]" 
        signed-in="[[signedIn]]"
        pending="[[pending]]"
        error="[[error]]"
        error-text="[[errorText]]"
        ></solvers-list-page>
      <add-solver-page 
        id="addSolverPage"
        added-solver="[[addedSolver]]"
        complete="[[addComplete]]"
        pending="[[addPending]]"
        error="[[addError]]"
        error-text="[[addErrorText]]"        
        ></add-solver-page>
       <p id="pathWarning">Solvers-Container. We can't find that page. :-(</p>
    </iron-pages>
  </template>
  <script>
    Polymer({
      is: 'solvers-container',
      behaviors: [ReduxBehavior],
      actions: {
        submitAdd: app.solvers.create.submit,
        finalizeCreate: app.solvers.finalizeCreate,
        resetAdd: app.solvers.create.reset,
        fetchList: app.solvers.list.fetch,
      },
      properties: {
        displayPage: {
          type: String,
          value: "solversListPage",
          //readOnly: true, 
        },
        solvers: {
          type: Array,
          statePath: app.solvers.list.getEntries,
        },
        error: {
          type: Boolean,
          statePath: app.solvers.list.hasError,
        },
        errorText: {
          type: String,
          statePath: app.solvers.list.getErrorText,
        },
        pending: {
          type: Boolean,
          statePath: app.solvers.list.isPending,
        },
        addedSolver: {
          type: Object,
          statePath: app.solvers.create.getEntry,
        },
        addComplete: {
          type: Boolean,
          statePath: app.solvers.create.isComplete,
        },
        addPending: {
          type: Boolean,
          statePath: app.solvers.create.isPending,
        },
        addError: {
          type: Boolean,
          statePath: app.solvers.create.hasError,
        },
        addErrorText: {
          type: String,
          statePath: app.solvers.create.getErrorText,
        },
        signedIn: {
          type: Boolean,
          statePath: app.auth.isSignedIn,
        }
      },
      ready: function() {
        return this.dispatch('fetchList');
      },
      //Event listeners
      listeners: {
        'request-add-solver-form': "_addSolver", //from solver-list-page
        'solver-create':"_createSolver", //from add-solver-page
        'complete-solver-create':"_completeCreateSolver", //from add-solver-page
        'solver-create-cancel':"_createSolverCancel", //from add-solver-page
        //'request-signin' from add-solver-page will be ignored (handled by our parent)
      },
      _addSolver: function () {
        this.displayPage="addSolverPage";
      },
      _createSolver: function (event) {
        this.displayPage="solversListPage";
        return this.dispatch(
         'submitAdd',
         event.detail
        );
      },
      _completeCreateSolver: function (event) {
        this.displayPage="solversListPage";
        return this.dispatch(
          'finalizeCreate',
          event.detail
        );
      },
      _createSolverCancel: function () {
        this.displayPage="solversListPage";
        return this.dispatch(
          'resetAdd'
        );
      },
    });
  </script>
</dom-module>
