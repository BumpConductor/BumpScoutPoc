<dom-module id="error-page">
    <template>
        <style style is="custom-style" include="bump-shared-styles">
          .layout {
                @apply --layout-vertical;
                @apply --layout-center;
            }
          </style>
          <div class="layout">
             <p>Error. Please Contact Us!</p>
         </div>
    </template> 
    <script>
        Polymer({
            is: "error-page",
            behaviors: [ReduxBehavior],
            
           /* Redux Functions */
            actions: {
              signInWithGoogle: app.actions.auth.signInWithGoogle,
              signInWithEmailAndPassword: app.actions.auth.signInWithEmailAndPassword,
              signOut: app.actions.auth.signOut,
            },
            attached: function () {
             console.log("app-error-page : attached")
            }
       });
    </script>
</dom-module>
