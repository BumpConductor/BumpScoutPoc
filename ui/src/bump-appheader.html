<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-label/iron-label.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="./app-styles.html">

<dom-module id="bump-appheader">
  <template>
    <style include="app-styles">
        #appHeader {
          background-color : var(--default-primary-color);
          color: var(--text-primary-color);
        }
        .activeLabel:hover { 
          color: var(--accent-color);
          cursor: pointer;
        }
        .activeLabel {
          margin-left: 8px;
          font-size: 18px;
        }
            /* small screen */
      @media (max-width: 499px) {
        #appTitle {
          display: none;
        }
      }
      .normal {
          font-family: sans-serif;
          display: block;
      }
      .container {
            text-align: center;
      }
      paper-tabs {
        --paper-tabs-selection-bar-color: var(--accent-color);
      }
    </style>
    <app-header-layout>
        <app-header id="appHeader" reveals>
          <app-toolbar id="appToolbar"> 
              <paper-icon-button id="appMenuIcon" class="activeLabel" icon="menu" on-tap="_tapMenuIcon"></paper-icon-button>
              <span id="appTitle" main-title>[[appTitle]]</span>
              <paper-tabs id="container" selected="0">
                <paper-tab id="bumpsIcon" on-tap="_tapBumpsIcon">
                   <span class="container">
                      <iron-icon icon="maps:terrain"></iron-icon>
                      <div>BUMPS</div>
                  </span>                  
                </paper-tab>
                <paper-tab id="solutionsIcon" on-tap="_tapSolutionsIcon">
                   <span class="container">
                      <iron-icon icon="maps:near-me"></iron-icon>
                      <div>Solutions</div>
                  </span>
                </paper-tab>
                <paper-tab id="solversIcon" on-tap="_tapSolversIcon">
                   <span class="container">
                      <iron-icon icon="icons:stars"></iron-icon>
                      <div>Solvers</div>
                  </span>
                </paper-tab>
              </paper-tabs>
              <div id="hideSignInSignOut" hidden$="[[isPending]]">
                <div id="signOutOption" hidden$="[[isSignedOut]]">
                    <iron-label id="signOutLabel" class="activeLabel" on-tap="_tapSignOut">Sign-Out</iron-label>
                </div>
                <div id="signInOption" hidden$="[[isSignedIn]]">
                    <iron-label id="signInLabel" class="activeLabel" on-tap="_tapSignIn">Sign-In</iron-label>
                </div>
              </div>
         </app-toolbar>
      </app-header>
    </app-header-layout>
  </template>
  <script>
    Polymer({
      is: 'bump-appheader',
      properties: {
        isPending: {
          type: Boolean,
          value: false,
        },
        isSignedIn: {
          type: Boolean,
          value: false,
        },
        isSignedOut: {
          type: Boolean,
          value: false,
        },
        appTitle: {
          type: String,
          value: "appTitle?",
        },
      },
      //element event handlers
      _tapSignIn: function() {
        console.log("appHeader: _signIn");
        this.fire('request-signin');
      },
      _tapSignOut: function() {
        console.log("appHeader: _signOut");
        this.fire('request-signout');
      },
      _tapMenuIcon: function() {
        console.log("appHeader: _tapMenuIcon");
        this.fire('request-menu');
      },
      _tapBumpsIcon: function() {
        console.log("appHeader: _tapBumpsIcon");
        this.fire('request-view-bumps');
      },
      _tapSolversIcon: function() {
        console.log("appHeader: _tapSolversIcon");
        this.fire('request-view-solvers');
      },      
      _tapSolutionsIcon: function() {
        console.log("appHeader: _tapSolutionsIcon");
        this.fire('request-view-solutions');
      },      
    });
  </script>
</dom-module>
