<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-label/iron-label.html">
<link rel="import" href="./app-styles.html">

<dom-module id="bump-appheader">
  <template>
    <style include="app-styles">
        #appHeader {
          background-color : var(--default-primary-color);
          color: var(--text-primary-color);
        }
        .activeLabel:hover { 
          color: var(--accent-color);
          cursor: pointer;
        }
    </style>
    <app-header-layout>
        <app-header id="appHeader" reveals>
          <app-toolbar id="appToolbar"> 
             <paper-icon-button id="appMenuIcon" icon="menu" on-tap="_tapMenuIcon"></paper-icon-button>
             <span id="appTitle" main-title>[[appTitle]]</span>
             <div id="hideSignInSignOut" hidden$="[[isPending]]">
                <div id="signOutOption" hidden$="[[isSignedOut]]">
                    <iron-label id="signOutLabel" class="activeLabel" on-tap="_tapSignOut">Sign Out</iron-label>
                </div>
                <div id="signInOption" hidden$="[[isSignedIn]]">
                    <iron-label id="signInLabel" class="activeLabel" on-tap="_tapSignIn">Sign In</iron-label>
                </div>
              </div>
         </app-toolbar>
      </app-header>
    </app-header-layout>
  </template>
  <script>
    Polymer({
      is: 'bump-appheader',
      properties: {
        isPending: {
          type: Boolean,
          value: false,
        },
        isSignedIn: {
          type: Boolean,
          value: false,
        },
        isSignedOut: {
          type: Boolean,
          value: false,
        },
        appTitle: {
          type: String,
          value: "appTitle?",
        },
      },
      //element event handlers
      _tapSignIn: function() {
        console.log("appHeader: _signIn");
        this.fire('request-signin');
      },
      _tapSignOut: function() {
        console.log("appHeader: _signOut");
        this.fire('request-signout');
      },
      _tapMenuIcon: function() {
        console.log("appHeader: _displayMenu");
        this.fire('request-menu');
      },
    });
  </script>
</dom-module>
