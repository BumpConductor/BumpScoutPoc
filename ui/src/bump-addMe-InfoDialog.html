<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-dialog-behavior/paper-dialog-behavior.html">

<dom-module id="bump-addMe-InfoDialog">
    <template>
        <style include="shared-styles">
        :host {
        display: block;
        padding: 10px;
          }
        </style>
        <div>
        <paper-dialog id="dialog" no-cancel-on-esc-key no-cancel-on-outside-click>
                <h1>Why +AddMe ?</h1>
                <p>
                    Congratulations. Joining BUMPS is the first step towards solving problems that impact you. 
                    After joining BUMPS you can:
                </p>
                <p>
                    <ul>
                    <li>Share your problem experiences</li>
                    <li>Gain valuable insights</li>
                    <li>Help solvers create solutions that meet your needs</li>
                    <li>Keep updated on the latest problem/solution developments</li>
                    </ul>
                </p>
                <p>
                    As an active participant you get to play a key role in providing valuable input to help
                    identify, understand, and solve common BUMPS (Big Unsolved Meaningful Problems worth Solving).
                </p>
            <div>
                <paper-checkbox checked={{userSetting}} >Great. Got it. You don't need to show me this again.</paper-checkbox>
            </div>
            <div>
                <paper-button class="primary" raised autofocus dialog-confirm>Ok</paper-button>
            </div>
            </paper-dialog>
            </div>
    
    </template>
    
    <script>

    Polymer({
        is: "bump-addMe-InfoDialog",
        properties: {
            userSetting: {
                type: Boolean,
                value: false
            },
            behaviors: [
                Polymer.PaperDialogBehavior
            ]
        },

       _dialogDismiss : function () {
            console.log("AddMe Dialog Dismissed. hideAddMeInfoDialog = " + this.userSetting);
        },
        attached: function() {
            console.log("bump-addMe-InfoDialog attached" + " " + this.userSetting);
            this.$.dialog.open();
        }
    });
    </script>
</dom-module>
