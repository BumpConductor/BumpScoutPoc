<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/gold-email-input/gold-email-input.html">
<link rel="import" href="../../bower_components/paper-password-input/paper-password-input.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/iron-label/iron-label.html">
<link rel="import" href="./redux-behavior.html">



<dom-module id="login-register">
    <template>
        <style style is="custom-style" include="shared-styles iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
       :host {
          background-color: black;
     /*     background-image: url("/ui/images/valley-sunset.jpg");
          background-repeat: no-repeat;
          background-position: right top;
          background-attachment: fixed;*/
       }  
       .layout {
            @apply --layout-vertical;
            @apply --layout-center;
        }
        #email-login {
            background-color : green;
        }
        #google-login {
            background-color : red;
        }
        #facebook-login {
            /*background-color : blue;*/
        } 
        #twitter-login {
            background-color : grey;
        } 
       
        .login-button-spacer {
            margin : 10px;
        }
        .checkbox-space {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .login-button {
            border : 1px solid;
            border-color : black;
            width : 220px;
        }
        .container {
            border : 1px solid;
            border-color : red;
        }
        .login-border {
          border-radius : 25px;
        }
        #error-alert {
          background: #ffcdd2;
          border: 1px solid #f44336;
          border-radius: 3px;
          color: #333;
          font-size: 14px;
          padding: 10px;
        }
        
        </style>
        <div>
         <div class="layout">
            <!-- Dynamically displayed user messages -->
            <template is="dom-if" if="[[hasError]]">
              <div id="error-alert">[[errorText]]</div>
            </template>
            <!-- Login Screen -->
            <p>Not registered with us yet? <span><iron-label>Sign-Up</iron-label></span></p>
            <fieldset class="login-border">
              <legend align="center">Log In</legend>
              <gold-email-input id="email" label="Email" value="[[email]]"></gold-email-input>
              <paper-input id="password" label="Password" type="password"></paper-input>
              <paper-checkbox class="checkbox-space" checked></paper-checkbox><span>Remember me</span><span> | </span><span><a href="">Forgot password?</a></span>
              <div class="login-button-spacer" align="center"><paper-button on-tap="_signInWithEmail">Log in</paper-button></div>
              <hr>
               <!-- Alternative Log-in Providers -->
              <h4 align="center">Or</h4>
              <div class="login-buttons">
                <div class="login-button-spacer"><paper-button class="login-button" id="google-login" on-tap="_signInWithGoogle">Log in using Google</paper-button></div> 
                <div class="login-button-spacer"><paper-button class="login-button" id="twitter-login" on-tap="_signInWithTwitter">Log in using Twitter</paper-button></div>
                <div class="login-button-spacer"><paper-button class="login-button" id="facebook-login" on-tap="_signInWithFacebook">Log in using Facebook</paper-button></div>
              </div>
            </fieldset> 
          </div>
         </div>                  
    </template> 
    <script>
        Polymer({
            is: "login-register",
            behaviors: [ReduxBehavior],
            properties: {
              hasError: {
                type: Boolean,
                statePath: app.selectors.auth.hasError,
              },
              errorText: {
                type: String,
                statePath: app.selectors.auth.errorText,
              },
              isPending: {
                type: Boolean,
                statePath: app.selectors.auth.isPending,
              },
              isSignedIn: {
                type: Boolean,
                statePath: app.selectors.auth.isSignedIn,
              }
            },
           /* Redux Functions */
            actions: {
              signInWithGoogle: app.actions.auth.signInWithGoogle,
              signInWithEmailAndPassword: app.actions.auth.signInWithEmailAndPassword,
              signOut: app.actions.auth.signOut,
            },
            _signInWithGoogle: function() {
              this.$.email.value = '';
              this.$.password.value = '';
              return this.dispatch(
              'signInWithGoogle'
              );
            },
             _signInWithTwitter: function() {
              this.$.email.value = '';
              this.$.password.value = '';
              return this.dispatch(
              'signInWithTwitter'
              );
            },
            _signInWithFacebook: function() {
              this.$.email.value = '';
              this.$.password.value = '';
              return this.dispatch(
              'signInWithFacebook'
              );
            },
            _signInWithEmail: function(event) {
              var email = this.$.email.value;
              var password = this.$.password.value;
              return this.dispatch(
              'signInWithEmailAndPassword',
                email,
                password
               );
            }
       });
    </script>
</dom-module>
