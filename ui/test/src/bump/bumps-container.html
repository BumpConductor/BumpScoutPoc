<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../../bower_components/web-component-tester/browser.js"></script>

    <link rel="import" href="../../helpers/common.html">
    <link rel="import" href="../../../src/bump/bumps-container.html">
  </head>
  <body>
    <test-fixture id="fixture-bumpsContainer">
      <template>
        <bumps-container></bumps-container>
      </template>
    </test-fixture>
   <script>
   var bumpsContainer;

   describe('bumps-container ', function() {
      describe('when signedIn', function() {
        beforeEach(function(done) {
          app.auth.isSignedIn.value = true;
          app.bumps.getList.value = [{
            id: 1,
            name: 'name',
          }];
          bumpsContainer = fixture('fixture-bumpsContainer');
          flush(done);
        });
        it('should configure the bumpListPage isSignedIn attribute', function() {
          bumpsContainer.$.bumpListPage.isSignedIn.should.be.true;
        });
        it('should configure the bumpListPage bumps array', function() {
          bumpsContainer.$.bumpListPage.bumps.should.eql([{
             id: 1,
             name: 'name',
          }]);
        });
      });
      describe('Event Listeners', function() {
        beforeEach(function(done) {
          app.helpers.reset();
          bumpsContainer = fixture('fixture-bumpsContainer');
          flush(done);
        });
        it('should listen for a request-addbump-form event', function(done) {
          bumpsContainer.addEventListener('request-addbump-form', function(event) {
              done();
          });
          bumpsContainer.fire('request-addbump-form');
        });
        it('should listen for a bump-create', function(done) {
          bumpsContainer.addEventListener('bump-create', function(event) {
             event.detail.should.eql({
                id: 100,
                name: 'new bump',
              });
              done();
          });
          bumpsContainer.fire('bump-create', {
              id: 100,
              name: 'new bump',
              });
        });
        it('should listen for a bump-create-cancel event', function(done) {
          bumpsContainer.addEventListener('bump-create-cancel', function(event) {
              done();
          });
          bumpsContainer.fire('bump-create-cancel');
        });
      });//End of Listeners
      describe('Action Dispatchers', function() {
        beforeEach(function(done) {
          app.helpers.reset();
          bumpsContainer = fixture('fixture-bumpsContainer');
          flush(done);
        });
        it('should dispatch an add action when a bump-create event is received', function() {
           bumpsContainer.$.bumpListPage.fire('bump-create', {
               id: 100,
               name: 'new bump',
            });
            app.bumps.add.should.have.been.calledWith({id: 100, name: 'new bump'});
            store.dispatch.should.have.been.calledWith(app.bumps.add.value);
        });
      });      
   });
   </script>
  </body>
</html>
