<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../../bower_components/web-component-tester/browser.js"></script>

    <link rel="import" href="../../helpers/common.html">
    <link rel="import" href="../../../src/bump/add-bump-page.html">
  </head>
  <body>

    <test-fixture id="default">
      <template>
        <add-bump-page></add-bump-page>
      </template>
    </test-fixture>

    <script>
    var addBumpPage;
    describe('addBumpPage', function(){
      before(function() {
        addBumpPage = fixture('default');
      });
      describe('create bump form', function(){
        it('should have a create button', function() {
          expect(addBumpPage.$.createBtn).to.be.ok;
        });
         it('should have a id cancel button', function() {
          expect(addBumpPage.$.cancelBtn).to.be.ok;
       });
       it('should have a enter newId field', function() {
          expect(addBumpPage.$.newId).to.be.ok;
          expect(addBumpPage.$.newName).to.be.ok;
          expect(addBumpPage.$.createBtn).to.be.ok;
          expect(addBumpPage.$.cancelBtn).to.be.ok;
       });
       it('should have a enter newName field', function() {
          expect(addBumpPage.$.newName).to.be.ok;
       });
      });
      describe('when the create button is clicked', function() {
          it('should clear the text fields and fire a bump-create event', function(done) {
              addBumpPage.$.newId.value = '100';
              addBumpPage.$.newName.value = 'new bump';            
              addBumpPage.addEventListener('bump-create', function(event) {
                event.detail.should.eql({
                id: 100,
                name: 'new bump',
              });
              addBumpPage.$.newId.value.should.eql('');
              addBumpPage.$.newName.value.should.eql('');   
              done();
            });
            addBumpPage.$.createBtn.click();
          });
      });
      describe('when the cancel button is clicked', function() {
          it('should fire a bump-create-cancel event', function(done) {
              addBumpPage.addEventListener('bump-create-cancel', function(event) {
              done();
            });
            addBumpPage.$.cancelBtn.click();
          });
      });
    }); 

    </script>
  </body>
</html>
