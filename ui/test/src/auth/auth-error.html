<html lang="en">
  <head>

    <link rel="import" href="../../helpers/common.html">
    <link rel="import" href="../../../src/auth/auth-error.html">

  <body>
    <test-fixture id="authError">
      <template>
        <auth-error message="error"></auth-error>
      </template>
    </test-fixture>
    <script>
      var authError;

      describe('auth-error', function() {
        before(function() {
          authError = fixture('authError');
        });

        it('should display the error message', function() {
          authError.$.message.textContent.should.eql('error');
        });
      });
    </script>
