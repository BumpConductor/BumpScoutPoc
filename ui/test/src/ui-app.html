<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <script src="../../../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../helpers/common.html">
    <link rel="import" href="../../src/ui-app.html">
  </head>
  <body>
    <test-fixture id="uiApp">
      <template>
        <ui-app></ui-app>
      </template>
    </test-fixture>
    <script>
      var uiApp;

      describe('ui-app', function() {
        describe('pending sign in', function() {
          before(function(done) {
            app.helpers.setState({
              auth: {
                pending: true,
              },
            });
            uiApp = fixture('uiApp');
            flush(done);
          });

          it('should display the correct components', function() {
            uiApp.root.querySelector('#pending').should.be.ok;
            expect(uiApp.root.querySelector('#error')).to.be.null;
            expect(uiApp.root.querySelector('#signIn')).to.be.null;
            expect(uiApp.root.querySelector('#signOut')).to.be.null;
            expect(uiApp.root.querySelector('#list')).to.be.null;
          });
        });

        describe('with error', function() {
          before(function(done) {
            app.helpers.setState({
              auth: {
                error: 'error',
                email: 'email',
              },
            });
            uiApp = fixture('uiApp');
            flush(done);
          });

          it('should display the correct components', function() {
            expect(uiApp.root.querySelector('#pending')).to.be.null;
            uiApp.root.querySelector('#error').message.should.eql('error');
            uiApp.root.querySelector('#signIn').email.should.eql('email');
            expect(uiApp.root.querySelector('#signOut')).to.be.null;
            expect(uiApp.root.querySelector('#list')).to.be.null;
          });
        });

        describe('with no user', function() {
          before(function(done) {
            app.helpers.setState({
              auth: {
                email: 'email',
              },
            });
            uiApp = fixture('uiApp');
            flush(done);
          });

          it('should display the correct components', function() {
            expect(uiApp.root.querySelector('#pending')).to.be.null;
            expect(uiApp.root.querySelector('#error')).to.be.null;
            uiApp.root.querySelector('#signIn').email.should.eql('email');
            expect(uiApp.root.querySelector('#signOut')).to.be.null;
            expect(uiApp.root.querySelector('#list')).to.be.null;
          });

          describe('on sign-in event', function() {
            it('should dispatch a signInWithEmailAndPassword action', function() {
              app.helpers.reset();
              uiApp.root.querySelector('#signIn').dispatchEvent(new CustomEvent('sign-in', {
                detail: {
                  email: 'email',
                  password: 'password',
                },
              }));
              app.actions.auth.signInWithEmailAndPassword
              .should.have.been.calledWith('email', 'password');
              app.store.dispatch.should.have.been.calledWith(
                'auth.signInWithEmailAndPassword'
              );
            });
          });

          describe('on sign-in-with-google event', function() {
            it('should dispatch a signInWithGoogle action', function() {
              app.helpers.reset();
              uiApp.root.querySelector('#signIn').dispatchEvent(new CustomEvent('sign-in-with-google'));
              app.actions.auth.signInWithGoogle
              .should.have.been.calledOnce;
              app.store.dispatch.should.have.been.calledWith(
                'auth.signInWithGoogle'
              );
            });
          });
        });

        describe('with a signed in user', function() {
          before(function(done) {
            app.helpers.setState({
              auth: {
                user: {
                  displayName: 'Fred Bloggs',
                },
              },
              bumps: [{
                id: 1,
                name: 'name',
              }],
            });
            uiApp = fixture('uiApp');
            flush(done);
          });

          it('should display the correct components', function() {
            uiApp.root.querySelector('#app_header').should.be.ok;
            uiApp.root.querySelector('#app_toolbar').should.be.ok;
            uiApp.root.querySelector('#app_menu_icon').should.be.ok;
            uiApp.root.querySelector('#app_title').should.be.ok;
            uiApp.root.querySelector('#user_name').should.be.ok;
            uiApp.root.querySelector('#logout_option').should.be.ok;                
            expect(uiApp.root.querySelector('#pending')).to.be.null;
            expect(uiApp.root.querySelector('#error')).to.be.null;
            expect(uiApp.root.querySelector('#signIn')).to.be.null;
            uiApp.root.querySelector('#signOut').name.should.eql('Fred Bloggs');
            uiApp.root.querySelector('#list').bumps.should.eql([{
              id: 1,
              name: 'name',
            }]);
          });

          describe('on add event', function() {
            it('should dispatch an add action', function() {
              app.helpers.reset();
              uiApp.root.querySelector('#list').dispatchEvent(new CustomEvent('add', {
                detail: {
                  id: 100,
                  name: 'new bump',
                },
              }));
              app.actions.bumps.add
              .should.have.been.calledWith(100, 'new bump');
              app.store.dispatch.should.have.been.calledWith(
                'bumps.add'
              );
            });
          });

          describe('on sign-out event', function() {
            it('should dispatch a signOut action', function() {
              app.helpers.reset();
              uiApp.root.querySelector('#signOut').dispatchEvent(new CustomEvent('sign-out'));
              app.actions.auth.signOut.should.have.been.calledOnce;
              app.store.dispatch.should.have.been.calledWith('auth.signOut');
            });
          });
        });
      });
    </script>
  </body>
</html>
