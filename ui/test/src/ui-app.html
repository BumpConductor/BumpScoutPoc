    <test-fixture id="ui-app">
      <template>
        <ui-app></ui-app>
      </template>
    </test-fixture>

    <script>
      var uiApp;

      describe('ui-app', function() {
        describe('when signed-out', function() {
          before(function(done) {
            app.helpers.setState({
              auth: {
                isSignedOut: true,
                isSignedIn: false
              },
            });
            uiApp = fixture('ui-app');
            flush(done);
          });

          it('should display the correct components', function() {
            uiApp.$$('#app_header').should.be.ok;
            uiApp.$$('#app_toolbar').should.be.ok;
            uiApp.$$('#app_menu_icon').should.be.ok;
            uiApp.$$('#app_title').should.be.ok;
            uiApp.$$('#login_page').should.be.ok;
          expect(uiApp.$$('#user_name')).to.be.null;
            expect(uiApp.$$('#logout_button')).to.be.null;
    /*        expect(uiApp.$$('#home-page')).to.be.null;

          }); 
        });
      });
