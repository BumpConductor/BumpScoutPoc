<dom-module id="login-register">
    <template>
        <style include="shared-styles iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
       .layout {
            @apply --layout-vertical;
            @apply --layout-center;
        }
        #email-login {
            background-color : green;
        }
        #google-login {
            background-color : red;
        }
        #facebook-login {
            background-color : blue;
        } 
        #twitter-login {
            background-color : grey;
        } 
        #anonmouse-login {
            background-color : black;
        } 
        .login-button-spacer {
            margin : 20px;
        }
        .login-button {
            border : 1px solid;
            border-color : black;
            width : 220px;
        }
        #container {
            border : 1px solid;
            border-color : black;
        }
        
        </style>
        <div id="container">
        <div class="layout">
         <h2>Log In</h2>
         <p>Not registered with us yet? <span><iron-label>Sign me Up.</iron-label></span></p>
          <div><gold-email-input label="email address"></gold-email-input></div>
          <div><paper-password-input label="password(min 6 characters)" id="min-length-validator" min-length="6"</paper-password-input></div>
          <paper-checkbox class="login-button-space" label checked>Keep me signed in</paper-checkbox>
          <div></div>
          <div class="login-button-spacer"><paper-button>Log in</paper-button></div>
          <hr>
          <h4>Or</h4>
          <div class="login-buttons">
              <div class="login-button-spacer"><paper-button class="login-button" id="google-login">Log in with google</paper-button></div> 
              <div class="login-button-spacer"><paper-button class="login-button" id="twitter-login">Log in with Twitter</paper-button></div>
              <div class="login-button-spacer"><paper-button class="login-button" id="facebook-login">Log in with Facebook</paper-button></div>
              <div class="login-button-spacer"><paper-button class="login-button" id="anonymouse-login">Browse Anonymously</paper-button></div>
         </div>
        </div>
         </div>                  
    </template> 
    <script>
        Polymer({
            is: "login-register"
       });
    </script>
</dom-module>
