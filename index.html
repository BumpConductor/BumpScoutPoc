<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>BUMPScout</title>
    <meta name="description" content="BUMPScout helps you navigate common problems. 
    It saves you time, effort, and money by identifying problems, solutions, and solvers.">

    <link rel="shortcut icon" type="image/x-icon" href="/ui/images/favicon.ico">
    <link rel="icon" type="image/x-icon" href="/ui/images/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/ui/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/ui/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="194x194" href="/ui/images/favicon-194x194.png">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#303f9f">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="BUMPScout">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BUMPScout">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#303f9f">

    <!-- Apple Homescreen icons -->
    <link rel="apple-touch-icon" sizes="57x57" href="/ui/images/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/ui/images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/ui/images/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/ui/images/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/ui/images/apple-touch-icon-180x180.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/ui/images/mstile-144x144.png">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-tap-highlight" content="no">

    <script>
      // Setup Polymer options
      window.Polymer = {
        dom: 'shadow',
        lazyRegister: true
      };

      // Load webcomponentsjs polyfill if browser does not support native Web Components
      (function() {
        'use strict';

        var onload = function() {
          // For native Imports, manually fire WebComponentsReady so user code
          // can use the same code path for native and polyfill'd imports.
          if (!window.HTMLImports) { document.dispatchEvent(
              new CustomEvent('WebComponentsReady', {bubbles: true}));
          }
        };

        var webComponentsSupported = (
          'registerElement' in document && 'import' in document.createElement('link') && 'content' in document.createElement('template'));

        if (!webComponentsSupported) {
          var script = document.createElement('script');
          script.async = true;
          script.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
          script.onload = onload;
          document.head.appendChild(script);
        } else {
          onload();
        }
      })();

      // Load pre-caching Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }


    </script>

    <link rel="import" href="/ui/src/ui-app.html">

    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        line-height: 1.5;
        min-height: 100vh;
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <ui-app app-title="BUMPScout"></ui-app>
  </body>
</html>
